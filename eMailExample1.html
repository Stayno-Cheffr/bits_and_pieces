<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
<HEAD>
    <TITLE>Email Signature</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
</head>

<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">
    <table cellpadding="0" cellspacing="0" border="0" width="600" height="230" background="https://placehold.co/600x230/gray/black.png" bgcolor="#b8b8b8" valign="top">
	<!--[if gte mso 9]>
  <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;height:230px;">
    <v:fill type="tile" src="https://placehold.co/600x230/gray/black.png" color="#b8b8b8" />
    <v:textbox inset="0,0,0,0">
  <![endif]-->
        <tr>
            <td style="padding: 12px 28px 0 28px; height: 36px;" valign="bottom">
                <img src="{host}logo.png" alt="Company Logo" style="display:block;" height="20">
            </td>
        </tr>
        <tr>
            <td style="padding: 0 28px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <td width="200" valign="top" style="padding-top: 18px;">
                            <div style="color:#02808B; font-size:10.5pt; font-weight: bold; margin-bottom:4px;">{firstName} {lastName}</div>
                            <div style="font-size:8pt; color:#010101;">{title}</div>
                        </td>
                        <td valign="top" style="padding-top: 18px;">
                            <table cellpadding="0" cellspacing="0" border="0" style="font-size:8pt;">
                                <tr>
                                    <td width="20" align="center" valign="middle">
                                        <img src="{host}phone.png" alt="Phone" style="display:block;">
                                    </td>
                                    <td style="padding-left: 8px;">
                                        <a href="tel:{phone}" style="color:#010101; text-decoration: none;">{phone}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20" align="center" valign="middle" style="padding-top: 6px;">
                                        <img src="{host}chevron.png" alt="Email" style="display:block;">
                                    </td>
                                    <td style="padding-left: 8px; padding-top: 6px;">
                                        <a href="mailto:{email}" style="color:#010101; text-decoration: none;">{email}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20" align="center" valign="middle" style="padding-top: 6px;">
                                        <img src="{host}cursor.png" alt="Website" style="display:block;">
                                    </td>
                                    <td style="padding-left: 8px; padding-top: 6px;">
                                        <a href="{website_link}" style="color:#010101; text-decoration: none;">{website}</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="height: 24px;">
            <td style="padding-left: 28px;">
                <div style="font-size:5.5pt; color:#02808B;">
                    Lorem Ipsum
                </div>
            </td>
            <td width="60">
                <div style="font-size:5.5pt; color:#fff;">
                    Bądź na bieżąco:
                </div>
            </td>
            <td width="16" align="center" valign="middle">
                <a href="{social_facebook_link}">
                    <img src="{host}facebook.png" alt="Website" style="display:block;">
                </a>
            </td>
            <td width="16" align="center" valign="middle" style="padding-right: 4px;">
                <a href="{social_linkedin_link}">
                    <img src="{host}linkedin.png" alt="Linkedin" style="display:block;">
                </a>
            </td>
        </tr>
		<!--[if gte mso 9]>
    </v:textbox>
  </v:rect>
  <![endif]-->
    </table>
</BODY>

</HTML>
